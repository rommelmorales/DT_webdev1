    <form action="/login.js">
      <label for="username">Username: </label>
      <br />
      <input 
        id="username"
        type="text" 
        name="uName"
        placeholder="Usernames cannot contain numbers"
      />
      <br />
      <label for="password">Password: </label>
      <br />
      <input 
        id="password"
        type="password" 
        name="passCode"
        placeholder="Enter at least 8 characters"
      />
      <input 
        type="submit"
        value="Submit"
      />
      <input 
        type="reset"
        value="Reset"
      />
    </form>
    <hr />

        <option value="audi">Audi</option>
      </select>
      <br />
      <br />
      <input 
        type="submit"
        value="Submit Select"
      />

    <hr />
    <form>

        type="radio"
        name="gender"

        type="radio"

        type="submit"
